<!DOCTYPE html>
<html>

	<head>

		<title> Prompt Page </title>

		<script type="text/javascript">
			
			function myPrompt() 
			{
				var person = prompt("Please enter your name", "Fred");

				if(person != "")
				{
					document.getElementById("test").innerHTML = "Hello " + person + "! How are you today?";
				}
				else
				{
					alert("Hey, no input!")
				}
			}

		</script>

	</head>

	<body>

		<p> JavaScript Prompt Box. </p>

		<button onclick = "myPrompt();"> Click me </button>

		<p id = "test"></p>

	</body>

</html>
